<!DOCTYPE html>

<html>

	<head>	
		<title>Home - Fotheby's</title>
		<meta charset="utf-8" />
		<script src="scripts/prefixfree.min.js"></script>		
		<script src="scripts/jquery-2.1.1.min.js"></script>	
		<script src="scripts/masonry.pkgd.min.js"></script>
		<script src="scripts/Chart.min.js"></script>
		<script src="scripts/main.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css' />
		<link href="styles/style.css" rel="stylesheet" type="text/css" />
		<link href="styles/search.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>		
		<div id="container">
			<div id="header">
				<!-- Dynamically Loaded -->
			</div>
			<div id="content-container">

				</div>
			</div>
			<footer>
				<div id="copyright" class="copyright">Copyright &#169; Fotheby's</div>
				<div id="report-container">
					<div id="report-content">
						<button class="nav-button" onclick="showOverlay('Generate Report',
	                                                null,
	                                                null,
	                                                'Include',
	                                                 '<input type=\'checkbox\' name=\'content\' value=\'newUsers\'>New Users</input><br/>' +
													 '<input type=\'checkbox\' name=\'content\' value=\'totalProfit\'>Total Profit</input><br/>' +
												     '<input type=\'checkbox\' name=\'content\' value=\'itemSold\'>Items Sold</input><br/>' +
												     '<input type=\'checkbox\' name=\'content\' value=\'totalAuctions\'>Total Auctions</input><br/><br/>',
	                                                 'Timeframe',
													 'Start Date <br/>'+
													 '<input type=\'date\' name=\'startDate\'><br/>'+
													 'End Date <br/>'+
													 '<input type=\'date\' name=\'endDate\'><br/><br/>'+
													 '<button>Generate</button>'
	                                               );">Generate Report</button>
					</div>
				</div>
			</footer>
			<div id="overlay-container"></div>
		</div>
